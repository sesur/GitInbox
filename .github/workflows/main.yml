# .github/workflows/main.yml

name: Build and SwiftLint

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  # Cancel any in-progress workflows for this workflow/branch combination.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    name: Build and SwiftLint
    runs-on: macos-13

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Include SwiftLint Steps
      run: echo "::include ./.github/workflows/lint.yml"

    - name: Include Build Steps
      run: echo "::include ./.github/workflows/build.yml"
